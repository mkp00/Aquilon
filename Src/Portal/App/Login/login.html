<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h2>Login</h2>
        <form id="loginForm" name="loginForm" novalidate="">
            <div class="form-group" ng-class="{'has-error': loginForm.username.$invalid && (loginForm.username.$dirty || loginForm.$submitted)}">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="enter username" ng-model="$ctrl.username" required>
                <p ng-show="loginForm.username.$error.required && (loginForm.username.$dirty || loginForm.$submitted)" class="help-block">Required field.</p>
            </div>
            <div class="form-group" ng-class="{'has-error': loginForm.password.$invalid && (loginForm.password.$dirty || loginForm.$submitted)}">
                <label for="passwowrd">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="enter password" ng-model="$ctrl.password" required>
                <p ng-show="loginForm.password.$error.required && (loginForm.password.$dirty || loginForm.$submitted)" class="help-block">Required field.</p>
            </div>
            <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid" ng-click="$ctrl.onSubmit()">Submit</button>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
